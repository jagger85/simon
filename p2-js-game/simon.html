<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="simon.css">
    <link rel="stylesheet" href="sticky.css">
    <title>Simon</title>
</head>
<body>
    <main id="main">
        <div class="simon-container" id="simon">
            <div class="simon-control-container metal radial">
                    <div class="title">
                        <div class='game-name'>SIMON</div>
                    </div>
                    <div class="display">
                        <input type="text" id='display' disabled="true">
                    </div>
                    <div class="buttons">
                      <div class="on">
                        <div class="onText">ON</div>
                        <div class="onButton">
                            <button id="on"></button>
                        </div>
                      </div>
                      <div class="start">
                        <div class="startText">START</div>
                        <div class="startButton">
                            <button id="start"></button>
                        </div>
                      </div>
                      <div class="reset">
                        <div class="resetText">RESET</div>
                        <div class="resetButton">
                            <button id="reset"></button>

                        </div>
                      </div>
                    </div>
            </div>
            <div class="box 0 yellow" id="box1" ></div>
            <div class="box 1 red" id="box2"></div>
            <div class="box 2 blue" id="box3"></div>
            <div class="box 3 green" id="box4"></div>
        </div> 
        <div class="sticky-container">
            <div class="sticky-outer">
              <div class="sticky">
                <svg width="0" height="0">
                  <defs>
                    <clipPath id="stickyClip" clipPathUnits="objectBoundingBox">
                      <path
                        d="M 0 0 Q 0 0.69, 0.03 0.96 0.03 0.96, 1 0.96 Q 0.96 0.69, 0.96 0 0.96 0, 0 0"
                        stroke-linejoin="round"
                        stroke-linecap="square"
                      />
                    </clipPath>
                  </defs>
                </svg>
                <div class="sticky-content">
                  How to play:<br>
                  Train your memory and <br>
                  remember the pattern <br>
                  Don't forget to switch on <br>
                  Enjoy!
                  
                </div>
              </div>
            </div>
          </div>    
    </main>
    <script src="finite.js" type="module"></script>
</body>
</html>
